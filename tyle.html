<style>
    #aselist table { width: 100%;}

</style>
<section class="section" id="aselist" >
    {{info.tranDau}} <br />

      <table>

          </thead>  
          <tbody>
          <tr v-for="(item, index) in list" :key="item.id">
           <td style="width:30%;">{{ index }}</td> <td>{{item.ten}}</td> <td><input type="text" value="" v-model="item.tyLe" width="40" /></td>
          </tr>
          </tbody>
        </table>
        <a href="#" @click="saveData">Dự đoán</a>
    </section>
